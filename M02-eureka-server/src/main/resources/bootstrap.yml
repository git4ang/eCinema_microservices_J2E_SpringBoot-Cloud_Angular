spring:
  application:
    name: eureka-server

  cloud:
    config:
      uri: http://localhost:8888
      username: admin
      password: config
  profiles:
    active: dev, test, native

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    org.springframework.cloud: error